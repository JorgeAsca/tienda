<header th:fragment="header" id="header" style="height: 107px;">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <div class="barra-top">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="countdown-block">
                    <b>
                        Tu pedido puede ser enviado en 
                        <span class="destacado">
                            <span id="countdown">
                                <span id="hours">09</span>h:
                                <span id="minutes">21</span>m:
                                <span id="seconds">31</span>s
                            </span>
                        </span>
                    </b>
                </div>
            </div>
        </div>
    </div>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="#">Tienda Vapers</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Productos/index">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sabores/index">Sabores</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contecto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script>
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = targetDate - now;
    
                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "Â¡Tiempo agotado!";
                    return;
                }
    
                const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((distance / (1000 * 60)) % 60);
                const seconds = Math.floor((distance / 1000) % 60);
    
                document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
            }
    
            updateCountdown(); // Llamar una vez para evitar parpadeo
            setInterval(updateCountdown, 1000);
        }
    
        // Fecha objetivo (personaliza la fecha)
        const targetTime = new Date("2025-03-12T19:00:00").getTime();
        startCountdown(targetTime);
    </script>
</header>
