<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/www/layout/base}">

<div layout:fragment="MainBase">
  <!-- Contenido principal -->

  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Sabores de Vapers</h2>
      <div class="container mt-4">
        <h2 class="text-center mb-4">Productos - Vapers y Accesorios</h2>

        <div class="row">
          <div class="col-md-4 mb-4" th:each="producto : ${productos}">
            <div class="card">
              <img th:src="@{'/img/' + ${producto.imagen}}" class="card-img-top" alt="Imagen Producto">
              <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombreProducto}"></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>
                <p><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
                <p><strong>Tipo:</strong> <span th:text="${producto.tipo}"></span></p>
                <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
                <p th:if="${producto.sabor != null}">
                  <strong>Sabor:</strong> <span th:text="${producto.sabor?.nombre}"></span>
                </p>

                <a href="#" class="btn btn-primary">Comprar</a>
              </div>
            </div>
          </div>
        </div>

        <a href="/productos/nuevo" class="btn btn-success mt-3">Agregar Producto</a>
      </div>

      <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  </body>

</html>
