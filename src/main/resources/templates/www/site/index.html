<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/www/layout/base}">

<head>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
    <div layout:fragment="MainBase">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../imagenes/carrusel/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="../imagenes/carrusel/2.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Envios Gratis</h5>
                            <p class="card-text">Consigue envios gratis en menos de 48 horas.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Entrega en 24H</h5>
                            <p class="card-text">¡Recíbelo al día siguiente! Pedidos antes de las 20:00</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Entrega en Sabado</h5>
                            <p class="card-text">Haz tu pedido antes de las 20:00 del Viernes. Recíbelo el Sabado</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
